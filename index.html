        button {
    padding: 10px 25px;
    font-size: 1.25rem;
    cursor: pointer;
    border: 0px;
    background: transparent;
    position: relative;
    margin: 10px; 
    transition:  all 0.25s ease;
    top: 0px;
    left: 0px;
  
   
  
  }

  .btn-1 {
    color: wheat;
    overflow: hidden;
    border-radius: 30px;
    box-shadow: 0px -0px 0px 0px rgba(143, 64, 248, 0.5), 
    0px 0px 0px 0px rgba(39, 200, 255, 0.5);
  }
.btn-1:hover {
  transform: translate(0, -6px);
  box-shadow: 10px -10px 25px 0px rgba(143, 64, 248, 0.5), 
    -10px 10px 25px 0px rgba(39, 200, 255, 0.5);
}
.btn-1:hover::after {
  transform: rotate(150deg);
}
.btn-1::after {
  content: "";
  width: 300px;
  height: 300px;
  position: absolute;
  top: -50px;
  left: -100px;
  background-color: #ff3cac;
  background-image: linear-gradient(225deg, #27d86c 0%, #26caf8 50%, #c625d0 100%);
  z-index: -1;
  transition: all 2s ease;
}
body {
